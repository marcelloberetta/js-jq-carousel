<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
   
   <link rel="icon" href="img/67762-ride-horse-amusement-carousel-free-transparent-image-hq.png">
   <title>Carousel</title>
</head>
<body>
   
   <div class="container">

      <div class="arrowLeftBox">

         <div class="prev">

            <i class="fas fa-angle-left freccia"></i>

         </div>

      </div>


      <div class= "carousel">

            <div class="carouselImage">


               <img class="active first" src="img/venezia.jpg" alt="Venezia">
               <img src="img/firenze.jpg" alt="Firenze">
               <img src="img/napoli.jpg" alt="Napoli">
               <img src="img/palermo.jpg" alt="Palermo">
               <img src="img/roma.jpg" alt="Roma">
               <img src="img/milano.jpg" alt="Milano">
         
                  

            
            
            </div>

            

            

      </div>

      


      <div class="arrowRightBox">

         <div class="next">

            <i class="fas fa-angle-right freccia"></i>

         </div>


         <div class="nav">

            <i class="fas fa-circle active first"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle last"></i>

         </div>

   
   </div>


   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

   <script src="script.js"></script>

</body>


</html>
